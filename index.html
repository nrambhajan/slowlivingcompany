<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Living Company</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://slowlivingcompany.com/background.png") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: rgba(0, 100, 0, 0.6); /* green transparent box */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
      color: #fff;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #eaffea; /* light green text */
    }

    .form-container input[type="text"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      font-size: 16px;
      outline: none;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus {
      border: 2px solid #2ecc71; /* focus green */
    }

    .form-container button {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 14px;
      margin-top: 15px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #219150, #27ae60);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join the Slow Living Journey</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
